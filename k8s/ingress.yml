apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blogapp-ingress
  namespace: blogapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: blog.local
    http:
      paths:
      # API routes – must be first (regex + rewrite)
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 5000

      - path: /api/posts(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: post-service
            port:
              number: 5001

      - path: /api/comments(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: comment-service
            port:
              number: 5002

      - path: /api/likes(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: like-service
            port:
              number: 5003

      # Everything else (assets, React routes, index.html) → frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-frontend
            port:
              number: 80