apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-service
  template:
    metadata:
      labels:
        app: comment-service
    spec:
      containers:
      - name: comment
        image: shounak26/blogapp_microservices-comment-service:latest
        ports:
        - containerPort: 5002
        envFrom:
          - configMapRef:
              name: app-config
          - secretRef:
              name: app-secrets
        resources:                              
          requests:
            cpu: "50m"       
            memory: "64Mi"
          limits:
            cpu: "500m"    
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
spec:
  selector:
    app: comment-service
  ports:
    - port: 5002
      targetPort: 5002
  type: ClusterIP
